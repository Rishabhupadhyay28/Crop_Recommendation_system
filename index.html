  <body style="background: rgb(3, 3, 3)">



  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Crop Recommendation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

          <li class="nav-item">

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

  <div class="container my-5 mt-1">

    <h1>Crop Recomendation System ðŸŒ±</h1>
    
    
    <form action="/predict" method="POST">
        <div class="row">
            <div class="col-md-4">
              <label for ="Nitrogen">Nitrogen</label>
              <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
              <label for ="Phosporous">Phosporous</label>
              <input type="number" id="Phosporous" name="Phosporous" placeholder="Enter Phosporous" class="form-control" required step="0">
            </div>
            <div class="col-md-4">
              <label for ="Potassium">Potassium</label>
              <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required step="0">
            </div>
            
            <div class="col-md-4">
                <label for ="Temperature">Temperature</label>
                <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C " class="form-control" required step="0">
              </div>
              <div class="col-md-4">
                <label for ="Humidity">Humidity</label>
                <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required step="0">
              </div>
              <div class="col-md-4">
                <label for ="PH">PH</label>
                <input type="number" id="PH" name="PH" placeholder="Enter PH value" class="form-control" required step="0">
              </div>
              <div class="col-md-4">
                <label for ="Rainfall">Rainfall</label>
                <input type="number" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall" class="form-control" required step="0">
              </div>  
        </div>

  
  
<div class="row mt-4">
    <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
    </div>
           </div>
    </form>

    <div class="card bg-dark" style="width: 18rem;">
    <img src="{{url_for('static', filename='crop.jpg')}}",class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Recommend Crop for cultivation is : </h5>
        <p class="card-text">{{result}}</p>
      </div>
      </div>
  </div>
  </body>
